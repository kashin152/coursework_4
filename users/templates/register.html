{% extends 'base.html'%}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h1 class="mb-4">Регистрация на сайте</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <a href="{% url 'mailing:recipient_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'recipient_list.html'%}
{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h2 class="mb-1">Добавить получателя</h2>
    </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'mailing:recipient_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Информация о сообщении{% endblock %}

{% block content %}


<div class="card mt-4">
    <div class="card-header">
        <h2 class="card-title">Информация о сообщении</h2>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Тема: {{ message.theme_message }}</li>
            <li class="list-group-item">Текст сообщения: {{ message.text }}</li>
        </ul>
    </div>
    <div class="card-footer">
        <div class="btn-group">
            {% if message.owner == user %}
            <a href="{% url 'mailing:message_update'  message.pk %}" class="btn btn-primary">
                Редактировать
            </a>
            <a href="{% url 'mailing:message_delete' message.pk %}" class="btn btn-danger">
                Удалить
            </a>
            {% endif %}
            <a href="{% url 'mailing:message_list' %}" class="btn btn-secondary">
                Назад
            </a>
        </div>
    </div>
</div>

{% endblock %}
